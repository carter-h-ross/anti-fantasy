<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>F1 anti-fantasy</title>
</head>
<body class="gradient-background">

    <div id="startMenu" class="main-menu">
        <h2>racing anti-fantasy</h2>
        <button id="signInButton" class="pointer main-menu-button">Sign In</button>
    </div>

    <div id="seriesChoiceMenu" class="main-menu"> 
        <h2>Choose Series</h2>
        <button id="seriesF1Button" class="pointer main-menu-button">F1</button>
    </div>

    <div id="mainMenu" class="main-menu">
        <button id="manageTeamButton" class="pointer main-menu-button">manage team</button>
        <button id="myLeaguesButton" class="pointer main-menu-button">my leagues</button>
        <button id="joinLeagueButton" class="pointer main-menu-button">join league</button>
        <button id="createLeagueButton" class="pointer main-menu-button">create league</button>
    </div>

    <div id="manageTeamMenu" class="main-menu">
        <div id="driver1" class="driverCard"></div>
        <div id="driver2" class="driverCard"></div>
        <div id="driver3" class="driverCard"></div>
        <div id="driver4" class="driverCard"></div>
        <div id="driver5" class="driverCard"></div>
    </div>
    
    <script src="build.js"></script>
</body>
</html>
